server:
  port: 8080
  servlet:
    context-path: /access-control/v1
spring:
  application:
    name: access-control
    version: v1
  datasource:
    password: 1234567
    url: jdbc:postgresql://localhost:5432/accessControl
    username: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    open-in-view: true
  docker:
    compose:
      file: ./docker/docker-compose.yaml
  redis:
    host: ${HOST:localhost}
    port: ${PORT:6379}
  cache:
    type: redis
    cache-names: visitors_cache